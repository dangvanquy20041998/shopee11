<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>search</title>
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{../bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/style.css" th:href="@{../style.css}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
	crossorigin="anonymous">
</head>
<body>
<!-- start menu -->
		<div th:replace="index::menu"></div>
		<!-- end menu -->
<div class="container">
	<div class="row search-product">
                    
                    <th:block th:each="product : ${searchProduct}">
                    	<div class="col-md-3">
                    		<a th:href="@{/detail/(id=${product.id})}">
                            <img th:src="@{${product.image}}" alt="">
                            <div class="titleproduct text-center">
                                <h6 th:text="${product.name}"></h6>
                                <h6 th:text="${product.price}" > VNĐ</h6>
                                <p>Tặng phiếu mua hàng</p>
                            </div>
                            </a>
                        </div>
                    </th:block>
                    
                        
                        
                                </div>
</div>
		<div th:replace="index::footer"></div>
		<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="../static/main.js"
			th:src="@{../main.js}"></script>
		<script src="../static/bootstrap/js/bootstrap.min.js"
			th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
